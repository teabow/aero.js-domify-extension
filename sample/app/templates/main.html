<main>

    <h1>Main view</h1>

    <section id="subContent"></section>

    <div>
        <button class="btnHiTo">Say hi to to </button>
        <input type="text" name="firstname" data-observable-input="user.firstname">
        <input type="text" name="lastname" data-observable-input="user.lastname">
    </div>

    <button class="btnHi">Say hi!</button>

    <button class="btnSecondPage">Go to second page</button>

    <p>Hi <span data-observable-value="user.name"><%=name%></span>!</p>

    <ul data-observable-array="others" data-observable-template="templates/user.html"></ul>

</main>
